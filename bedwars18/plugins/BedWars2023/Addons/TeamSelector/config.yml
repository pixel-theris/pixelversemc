# Team Selector Add-on for BedWars2023 Mini-game.
# 
# Documentation:
# team-selector-item-stack: WOOL - The material you want the team-selector item be.
# choice-format-name: %vault_prefix% {name} - The name that appears on the teams in the team selector.
# We detected you have PlaceholderAPI installed, so we added the prefix placeholder automatically!
# team-selector-slot: 0 - The slot where to put the item. Set it to -1 to assign the first empty slot.
# give-team-color: true - True if you the selector to have the selected team's color.
# allow-team-change: true - True if you want to allow players to change selected team.
# allow-move-in-inventory: false - True if you want to allow players to move it in inventory.
# balance-teams: true - True if you want to have balanced teams size.
# gui-open-sound: BLOCK_SHULKER_BOX_OPEN - The sound to be played when you open the team selector. Use NONE for no sound.
# success-sound: BLOCK_SHULKER_BOX_CLOSE - The sound to be played when you select a team successfully. Use NONE for no sound.
# error-sound: BLOCK_ANVIL_DESTROY - The sound to be played when you can't select a team. Use NONE for no sound.
# Sounds for latest version: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
# Sounds for 1.8 or older: http://docs.codelanx.com/Bukkit/1.8/org/bukkit/Sound.html
team-selector-item-stack: WOOL
choice-format-name: '%vault_prefix% {name}'
team-selector-slot: 4
give-team-color: true
allow-team-change: true
allow-move-in-inventory: false
balance-teams: true
gui-open-sound: CHEST_OPEN
success-sound: CHEST_CLOSE
error-sound: ANVIL_BREAK
