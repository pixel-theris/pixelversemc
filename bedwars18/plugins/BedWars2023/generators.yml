# Delay's can be incremented with steps of a quarter second (e.g. 1.25/1.5/1.75)

Default:
  iron:
    delay: 2.0
    amount: 2
    spawn-limit: 32
  gold:
    delay: 6.0
    amount: 2
    spawn-limit: 7
  diamond:
    tierI:
      delay: 30.0
      amount: 1
      spawn-limit: 4
    tierII:
      delay: 20.0
      amount: 1
      spawn-limit: 6
      start: 360
    tierIII:
      delay: 15.0
      amount: 1
      spawn-limit: 8
      start: 1080
  emerald:
    tierI:
      delay: 70.0
      amount: 1
      spawn-limit: 4
    tierII:
      delay: 50.0
      amount: 1
      spawn-limit: 6
      start: 720
    tierIII:
      delay: 30.0
      amount: 1
      spawn-limit: 8
      start: 1440
stack-items: false
