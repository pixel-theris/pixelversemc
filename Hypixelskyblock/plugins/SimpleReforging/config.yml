messages:
  prefix: "&9&lSimpleReforging &8&l» &7"
  usage: "&b%command% &7- &f%usage%"
  reload: "Configuration reloaded."
  reload_usage: "Reload the plugin configuration."
  open_usage: "Open the reforge GUI for yourself or a target."

# The reforge GUI. You can define the specific items further down below.
reforge-gui:
  # The size of the GUI.
  size: 45
  # The title of the GUI. Supports colors.
  title: "Reforge Item"
  # The position of the close button.
  close-slot: 40
  # The position of the input.
  input-slot: 13
  # The position of the reforge button.
  reforge-slot: 22
  # The validation slots where to show validity of a reforge attempt.
  validation-slots:
    - 0
    - 9
    - 18
    - 27
    - 36
    - 8
    - 17
    - 26
    - 35
    - 44

# Items that can be configured, follows the following format:
#<key>:                     | Please don't change this, this is how the plugin finds the item.
#  material: DIAMOND_SWORD  | OPTIONAL - The type of the item. https://helpch.at/docs/1.8.8/org/bukkit/Material.html
#                           | +DEFAULT - DIRT
#
#  amount: 1                | OPTIONAL - The amount of items displayed.
#                           | +DEFAULT - 1
#
#  data: 0                  | OPTIONAL - The "damage" of the item. Used to color glass for example.
#                           | +DEFAULT - 0
#
#  displayName: '&fName'    | OPTIONAL - The name of the item. Supports color codes.
#                           | +DEFAULT - None
#
#  lore:                    | OPTIONAL - The lore of the item. Supports color codes.
#    - '&aLine 1'           | +DEFAULT - None
#    - '&bLine 2'
#  enchants:                | OPTIONAL - Enchants of the item. https://helpch.at/docs/1.8.8/org/bukkit/enchantments/Enchantment.html
#    DAMAGE_ALL: 5          | +DEFAULT - None
#    DURABILITY: 3
#  commands:                | OPTIONAL - Commands that get executed upon clicking.
#    - [player] help        |             Put [player] in front of the command to let the player run it.
#    - op %player%          |             %player% gets replaced with the player's name.
#                           | +DEFAULT - None
items:
  # The item that the inventory gets filled with.
  fill:
    material: STAINED_GLASS_PANE
    data: 15
    displayName: "&r"
  # The item to close inventories with.
  close:
    material: BARRIER
    displayName: "&cClose"
    lore: []
  # The "placeholder" item that gets displayed when the reforge is invalid.
  validation_invalid:
    material: STAINED_GLASS_PANE
    data: 14
    displayName: "&r"
  # The placeholder item that gets displayed when the reforge is valid.
  validation_valid:
    material: STAINED_GLASS_PANE
    data: 5
    displayName: "&r"
  # When there is no item in the input.
  reforge_empty:
    material: ANVIL
    displayName: "&eReforge Item"
    lore:
      - "&7Put an item above to reforge"
      - "&7it! Reforging items adds a"
      - "&7random modifier to the item that"
      - "&7grants stat boosts."
  # When the item in the input can not be reforged.
  reforge_invalid:
    material: ANVIL
    displayName: "&cReforge Item"
    lore:
      - "&7This item can not be"
      - "&7reforged."
  # When the item in the input can be reforged, but the user does not have enough levels.
  # %cost% - The amount of levels needed
  reforge_no_levels:
    material: ANVIL
    displayName: "&aReforge Item"
    lore:
      - "&7Reforges the above item, giving"
      - "&7it a random item modifier that"
      - "&7boosts its stats."
      - "&r"
      - "&cNot enough levels!"
  # When the item in the input can be reforged.
  reforge_valid:
    material: ANVIL
    displayName: "&aReforge Item"
    lore:
      - "&7Reforges the above item, giving"
      - "&7it a random item modifier that"
      - "&7boosts its stats."
      - "&r"
      - "&7Cost:"
      - "&3%cost% Exp Levels"
      - "&3"
      - "&eClick to reforge!"

# You can define any stat name here.
# These are used further down to identify which stat is given out.
stat-names:
  defense: "&7Defense: &a+"
  damage: "&7Damage: &c+"
  crit_chance: "&7Crit Chance: &c+"
  intelligence: "&7Intelligence: &a+"
  health: "&7Health: &a+"
  speed: "&7Speed: &a+"
# your_stat: "&5♫ Custom Stat"

# How the stats are displayed
# %value% gets replaced with the value you defined
# %rarity% gets replaced with the reforge rarity. (Defined below)
stat-display: " &8(%value% %rarity%)"

reforges:
  # The ID of the reforge possibility, can be anything.
  gentle:
    # This has to be in the item name.
    # The plugin will match partially, meaning that the identifier can be
    # at the start, at the end, or anywhere else.
    name-identifier: "&dEpic Sword"
    # This will be replaced with the identified area.
    # If there is more text around the identified area in the item name,
    # it'll stay there.
    name-replacement: "&dGentle Sword"
    # The rarity that gets put after the stat, used in stat-display
    # (i.E. in this case, with default config, " (+3 Epic)")
    rarity: "Epic"
    # The amount of levels it costs to upgrade the item.
    level-cost: 10
    # The stats that get added
    stats:
      # + will get added automatically by the plugin
      defense: 3
      # If the value contains a ., the number will be turned into a percentage.
      # (In this case 0.08 becomes +8%)
      strength: 0.08
