# PlaceholderAPI
# Version: 2.10.5
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://api.extendedclip.com/all/
# Wiki: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: false
cloud_enabled: true
cloud_allow_unverified_expansions: false
boolean:
  'true': '&a✔&f'
  'false': '&c✖&e'
date_format: dd/MM/YY
debug: false
expansions:
  vault:
    baltop:
      check_delay: 30
      cache_size: 100
      enabled: false
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
  server:
    tps_color:
      high: '&a'
      low: '&c'
      medium: '&e'
    server_name: Skyblock
  progress:
    in_progress: '&e■'
    length: 10
    completed: '&a■'
    maximum_value: 100
    decimal: 0
    remaining: '&7■'
    full: '&aCompleted'
  listplayers:
    name_color: '&f'
    separator: '&7, '
  player:
    ping_color:
      medium: '&e'
      high: '&a'
      low: '&c'
  formatter:
    time:
      hours: h
      seconds: s
      days: d
      condensed: 'no'
      minutes: m
    format: '#,###,###.##'
    locale: en:US
  localtime:
    date_format: dd/MM/yyyy hh:mma
