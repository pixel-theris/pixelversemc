menu_title: 'RankColor'
open_command:
  - rankcolor
open_requirement:
  requirements:
    permission:
      type: has permission
      permission: rankcolor.use
      deny_commands:
       - "[message] &6You must have &bMVP&c+ &6to use this feature!" 
size: 54
update_interval: 1
items:
  red-unlocked:
    material: banner
    data: 1
    slot: 10
    display_name: '&aRed MVP+ Rank Color'
    lore:
    - '&7Select the default MVP+ Rank Color'
    - ''
    - '&eClick to select!'
    view_requirement:
      requirements:
        permission:
          type: has permission
          permission: 'rankcolor.use'
    priority: 2
    hide_attributes: true
    left_click_commands:
    - '[console] lp user %player_name% meta clear'
    - '[message] &aSucessfully set MVP+ Rank Color!'
    - '[close]'
    right_click_commands: 
    - '[console] lp user %player_name% meta clear'
    - '[message] &aSucessfully set MVP+ Rank Color!'
    - '[close]'
  red-selected:
    material: banner
    data: 1
    slot: 10
    display_name: '&aRed MVP+ Rank Color'
    lore:
    - '&7The default color for &bMVP&c+'
    - ''
    - '&aCurrently selected!'
    view_requirement:
      requirements:
        permission:
          type: string equals
          input: "%luckperms_prefix%"
          output: "&b[MVP&c+&b]"
    priority: 1
    hide_attributes: true
    left_click_commands:
    - '[message] &aYou already have that color selected.'
    - '[close]'
    right_click_commands: 
    - '[message] &aYou already have that color selected.'
    - '[close]'
    
