# THIS FILE WAS UPDATED TO ADD NEW CONFIGURATIONS TO social.yml IN NEWER VERSIONS.
# MANY COMMENTS HAVE BEEN DELETED! IF NEED HELP CHECK DEFAULT CONFIG IN A FRESH INSTALLATION!
#Social media items, you can add up to 53 social medias.
#Why not 54??? Because inventories have 54 slots and 1 is required for the back button. 54 - 1 = 53
Social:
  #This is the identifier. This will must be the same in all servers for the same network.
  #If this is NOT the same. The media will NOT be loaded and will appear like it's not selected.
  twitter:
    Enabled: true
    Slot: 10
    Texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvOTFiN2EwYzIxMGU2Y2RmNWEzNWZkODE5N2U2ZTI0YTAzODMxNWJiZTNiZGNkMWJjYzM2MzBiZjI2ZjU5ZWM1YyJ9fX0="
    Regex: '^(http(s)?:\/\/|)(?:www\.)?(twitter|x)\.com\/([a-zA-Z0-9_]{1,30})$' #If you don't understand what it is DO NOT MODIFY. If you want to accept every input, just set to "none"
    Wrong-input: "&cInvalid input! You must enter a link like: www.twitter.com/YourNetwork"
    #Set to true if the input is a URL.
    Clickable: true #This option will add a clickable text if server type is spigot (Not supported in any other server type)
    Displayname: "&7X (&bTwitter&7)"
    #This message will contain the social link or value. Available placeholders:
    #{PLAYER} player that reads the text. {TARGET} player name that owns the social media.
    #{SOCIAL_MEDIA} the link/value of the social media.
    Sub-title: "&6Paste your X link in the chat:"
    Updated: "&aYour X link has been updated!"
    Message: "&6&l        > Click here to visit {TARGET}'s X! <"
    #This message will be sent after the main message. It just contains 2 placeholders.
    # {PLAYER} replaced by player that clicks the social and {TARGET} replaced by social media owner.
    Additional:
    - "&cThis page of X is not affiliated or controlled with us, we cannot"
    - "&cwarranty it's appropriate. Open this link under your own risk."
    Items:
      Edit-not-linked:
        Custom-model-data: 0
      Edit-linked:
        Custom-model-data: 0
      Visit-not-linked:
        Custom-model-data: 0
      Visit-linked:
        Custom-model-data: 0
